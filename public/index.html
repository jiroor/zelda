<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ゼルダの伝説 ブレス オブ ザ ワイルド | Splathon攻略</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>

		<mdl-layout :fixed-header="true">
			<mdl-layout-header-row slot="header" :title="title">
				<mdl-layout-spacer></mdl-layout-spacer>

				<mdl-nav class="mdl-layout--large-screen-only">
					<router-link class="mdl-navigation__link"
											 v-for="route in routes"
											 :to="route.path">{{route.title}}</router-link>
				</mdl-nav>
			</mdl-layout-header-row>


			<mdl-layout-drawer :title="title">
				<mdl-nav>
					<router-link class="mdl-navigation__link"
											 v-for="route in routes"
											 :to="route.path">{{route.title}}</router-link>
				</mdl-nav>
			</mdl-layout-drawer>


			<mdl-layout-content>
				<div class="page-content">
					<router-view></router-view>
				</div>
			</mdl-layout-content>
		</mdl-layout>

	</div>

	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.3/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.3.0/vue-router.min.js"></script>
	<script src="https://rawgit.com/posva/vue-mdl/master/dist/vue-mdl.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script src="https://www.w3schools.com/lib/w3data.js"></script>

	<div w3-include-html="page/home.html"></div>
	<div w3-include-html="page/tips.html"></div>
	<div w3-include-html="page/recipe.html"></div>

	<script src="./js/namespace.js"></script>
	<script src="./js/core.js"></script>
	<script src="./js/page/home.js"></script>
	<script src="./js/page/tips.js"></script>
	<script src="./js/page/recipe.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
