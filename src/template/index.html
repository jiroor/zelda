<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ゼルダの伝説 ブレス オブ ザ ワイルド | Splathon攻略</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.3/vue.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.3.0/vue-router.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script defer src="./js/index.js"></script>
</head>
<body>
	<div id="app">

		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">{{title}}</span>

					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>

					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<router-link class="mdl-navigation__link"
												 v-for="route in routes"
												 :to="route.path">{{route.title}}</router-link>
					</nav>
				</div>
			</header>

			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">{{title}}</span>
				<nav class="mdl-navigation">
					<router-link class="mdl-navigation__link"
											 v-for="route in routes"
											 :to="route.path">{{route.title}}</router-link>
				</nav>
			</div>

			<main class="mdl-layout__content">
				<div class="page-content">
					<router-view></router-view>
				</div>
			</main>
		</div>

	</div>
</body>
</html>
